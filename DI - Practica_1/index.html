<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Práctica 1 - Desarrollo de Interfaces</title>
    <script src="codejs.js"></script>
</head>

<body>
    <form name="formulario">
        <p>
            Nombre del artículo:
            <input type="text" name="nombre" value="" autofocus = "" />
            <span id="errorNombre"></span>
        </p>
        <p>
            Precio del artículo:
            <input type="text" name="precio" value=""  />
            <span id="errorPrecio"></span>
        </p>
        <p>
            Unidades:
            <input type="number" name="unidades" value="1" />
        </p>
        <p>
            <input type="button" name="addCarro" value="Añadir al carrito" />
        </p>

        <p>
            Articulos en el carrito:
            <input type="text" name="artCarro" value="" />
        </p>
        <p>
            Precio total del carrito:
            <input type="number" name="precioCarro" value=""/>
        </p>
        <p>
            Forma de pago:
            <select name="tipoPago">
                <option value="visa">Visa</option>
                <option value="efectivo">Efectivo</option>
                <option value="paypal">Paypal</option>
            </select>
        </p>
        <p>
            <input type="checkbox" name="condiciones" /> Acepto las condiciones de
            compra.
        </p>
        <p>
            <input type="button" value="Imprimir" disabled />
            <input type="reset" value="Restablecer" />
        </p>
    </form>
</body>

</html>
